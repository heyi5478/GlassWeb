<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" /> -->
    <title>index</title>
  </head>
  <body>
    <%- include('./layout/header'); -%>

    <div class="store">
        <div class="container">
            <h1 class="store-title">門市據點</h1>
            <div class="store-search">
                <label for="" class="store-search-label">選擇地區</label>
                <select name="" id="area" class="store-search-select">
                    <option value="" disabled>選擇地區</option>
                    <option value="Taipei">台北市</option>
                    <option value="Taichung">台中市</option>
                    <option value="Kaohsiung">高雄市</option>
                </select>
            </div>
            
            <div class="store-detail">
                <div class="store-detailItem">
                    <div class="store-detailImg">
                        <img src="../assets/images/store-1.png" alt="" class="card-img">
                    </div>
                    <div class="card-body">
                        <h2 class="card-title">台北綠園店</h2>
                        <ul class="card-des">
                            <li>
                                <span class="material-symbols-outlined me-3"> call </span>
                                電話：(02)000-2345
                            </li>
                            <li>
                                <span class="material-symbols-outlined me-3"> schedule </span>
                                營業時間：10:00-21:00
                            </li>
                            <li>
                                <span class="material-symbols-outlined me-3"> location_on </span>
                                地址：台北市中正區復興南路 132-1 號
                            </li>
                        </ul>
                    </div>
                </div>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3614.7418699954264!2d121.54090977494131!3d25.042832677810626!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3442abda172e5831%3A0xbfbc988ae044c20a!2zMTA25Y-w5YyX5biC5aSn5a6J5Y2A5b6p6IiI5Y2X6Lev5LiA5q61MTMy6Jmf!5e0!3m2!1szh-TW!2stw!4v1728456789256!5m2!1szh-TW!2stw" width="100%" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
    </div>


    <%- include('./layout/footer'); -%>

    <script type="module" src="../main.js"></script>
  </body>
</html>
